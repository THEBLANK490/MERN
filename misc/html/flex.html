<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display:flex;
            flex-direction: row-reverse;
            background-color:yellowgreen;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }
        .flex-container > div{
            background-color: aliceblue;
            margin: 5px;
            padding: 5px;
            font-size:20px;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="flex-container">
            <div>First Div</div>
            <div>Second Div</div>
            <div>Third Div</div>
            <div>Fourth Div</div>
            <div>Fifth Div</div>
            <div>Sixth Div</div>
        </div>
    </div>
</body>
</html>
